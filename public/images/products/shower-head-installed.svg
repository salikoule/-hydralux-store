<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="50%" style="stop-color:#e9ecef"/>
      <stop offset="100%" style="stop-color:#d6d8db"/>
    </linearGradient>
    <linearGradient id="filter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background with bathroom tiles -->
  <rect width="600" height="600" fill="#f8fafc"/>
  
  <!-- Tile pattern -->
  <defs>
    <pattern id="tiles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="600" fill="url(#tiles)"/>
  
  <!-- Shower arm -->
  <rect x="100" y="180" width="200" height="15" fill="url(#chrome)" rx="7"/>
  
  <!-- Shower head main body -->
  <circle cx="300" cy="250" r="80" fill="url(#chrome)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Shower head face -->
  <circle cx="300" cy="250" r="70" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Spray holes pattern -->
  <g fill="#9ca3af">
    <!-- Center holes -->
    <circle cx="300" cy="250" r="2"/>
    <circle cx="285" cy="250" r="2"/>
    <circle cx="315" cy="250" r="2"/>
    <circle cx="300" cy="235" r="2"/>
    <circle cx="300" cy="265" r="2"/>
    
    <!-- Ring of holes -->
    <circle cx="270" cy="230" r="1.5"/>
    <circle cx="285" cy="220" r="1.5"/>
    <circle cx="300" cy="215" r="1.5"/>
    <circle cx="315" cy="220" r="1.5"/>
    <circle cx="330" cy="230" r="1.5"/>
    <circle cx="340" cy="250" r="1.5"/>
    <circle cx="330" cy="270" r="1.5"/>
    <circle cx="315" cy="280" r="1.5"/>
    <circle cx="300" cy="285" r="1.5"/>
    <circle cx="285" cy="280" r="1.5"/>
    <circle cx="270" cy="270" r="1.5"/>
    <circle cx="260" cy="250" r="1.5"/>
  </g>
  
  <!-- Filter cartridge indicator -->
  <rect x="280" y="330" width="40" height="20" fill="url(#filter)" rx="10"/>
  <text x="300" y="342" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">FILTER</text>
  
  <!-- Water streams -->
  <g opacity="0.6">
    <rect x="295" y="330" width="2" height="100" fill="#06b6d4"/>
    <rect x="305" y="330" width="2" height="95" fill="#06b6d4"/>
    <rect x="285" y="330" width="2" height="90" fill="#06b6d4"/>
    <rect x="315" y="330" width="2" height="85" fill="#06b6d4"/>
    <rect x="275" y="330" width="2" height="80" fill="#06b6d4"/>
    <rect x="325" y="330" width="2" height="75" fill="#06b6d4"/>
  </g>
  
  <!-- Settings dial -->
  <circle cx="350" cy="200" r="25" fill="url(#chrome)" stroke="#9ca3af" stroke-width="2"/>
  <circle cx="350" cy="200" r="15" fill="#e5e7eb"/>
  <rect x="345" y="190" width="10" height="4" fill="#4b5563" rx="2"/>
  
  <!-- Brand logo -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2563eb">HydraLux</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">High-Pressure Shower Head</text>
  
  <!-- Features callouts -->
  <circle cx="150" cy="400" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d97706">200%</text>
  <text x="150" y="407" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">Pressure</text>
  
  <circle cx="450" cy="400" r="40" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0369a1">6</text>
  <text x="450" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Settings</text>
</svg>
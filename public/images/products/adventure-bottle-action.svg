<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#bae6fd"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="filter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Background with mountain scene -->
  <rect width="600" height="600" fill="#f0f9ff"/>
  
  <!-- Mountains -->
  <polygon points="0,300 150,150 300,200 450,100 600,180 600,600 0,600" fill="#e2e8f0"/>
  <polygon points="100,250 250,120 400,160 550,80 600,120 600,600 0,600" fill="#cbd5e1" opacity="0.7"/>
  
  <!-- Water bottle body -->
  <ellipse cx="300" cy="400" rx="60" ry="180" fill="url(#bottle)" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="260" y="200" width="80" height="40" fill="url(#cap)" rx="20"/>
  
  <!-- Cap details -->
  <rect x="270" y="210" width="60" height="5" fill="#3b82f6" rx="2"/>
  <rect x="270" y="220" width="60" height="5" fill="#3b82f6" rx="2"/>
  
  <!-- Filter cartridge inside -->
  <rect x="280" y="250" width="40" height="80" fill="url(#filter)" rx="20" opacity="0.8"/>
  
  <!-- Water level -->
  <ellipse cx="300" cy="350" rx="55" ry="120" fill="#06b6d4" opacity="0.3"/>
  
  <!-- Carabiner clip -->
  <ellipse cx="340" cy="220" rx="12" ry="18" fill="none" stroke="#64748b" stroke-width="4"/>
  <rect x="350" y="210" width="8" height="20" fill="#64748b" rx="4"/>
  
  <!-- Brand logo -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e40af">HydraLux</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Adventure Bottle</text>
  
  <!-- Features -->
  <circle cx="120" cy="450" r="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">1000L</text>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">Capacity</text>
  
  <circle cx="480" cy="450" r="35" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#059669">99.99%</text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#059669">Bacteria</text>
  <text x="480" y="465" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#059669">Removal</text>
  
  <!-- Adventure elements -->
  <circle cx="150" cy="180" r="20" fill="#fbbf24" opacity="0.8"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">â˜€</text>
</svg>
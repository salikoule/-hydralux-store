<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="control" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background with bathroom setting -->
  <rect width="600" height="600" fill="#f8fafc"/>
  
  <!-- Bathroom floor tiles -->
  <defs>
    <pattern id="floor" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect y="400" width="600" height="200" fill="url(#floor)"/>
  
  <!-- Toilet bowl (side view) -->
  <ellipse cx="300" cy="450" rx="120" ry="60" fill="url(#white)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Bidet main unit -->
  <rect x="200" y="420" width="200" height="60" fill="url(#white)" stroke="#d1d5db" stroke-width="2" rx="30"/>
  
  <!-- Control panel -->
  <rect x="350" y="430" width="40" height="40" fill="url(#control)" rx="5"/>
  
  <!-- Control buttons -->
  <circle cx="360" cy="440" r="3" fill="#93c5fd"/>
  <circle cx="380" cy="440" r="3" fill="#93c5fd"/>
  <circle cx="360" cy="460" r="3" fill="#93c5fd"/>
  <circle cx="380" cy="460" r="3" fill="#93c5fd"/>
  
  <!-- Dual nozzles -->
  <ellipse cx="280" cy="430" rx="8" ry="15" fill="#e5e7eb"/>
  <ellipse cx="320" cy="430" rx="8" ry="15" fill="#e5e7eb"/>
  
  <!-- Nozzle details -->
  <circle cx="280" cy="425" r="2" fill="#6b7280"/>
  <circle cx="320" cy="425" r="2" fill="#6b7280"/>
  
  <!-- Water spray patterns -->
  <g opacity="0.5">
    <!-- Left nozzle spray -->
    <circle cx="275" cy="410" r="1" fill="#06b6d4"/>
    <circle cx="280" cy="405" r="1" fill="#06b6d4"/>
    <circle cx="285" cy="410" r="1" fill="#06b6d4"/>
    
    <!-- Right nozzle spray -->
    <circle cx="315" cy="410" r="1" fill="#06b6d4"/>
    <circle cx="320" cy="405" r="1" fill="#06b6d4"/>
    <circle cx="325" cy="410" r="1" fill="#06b6d4"/>
  </g>
  
  <!-- Water connection -->
  <rect x="190" y="445" width="20" height="10" fill="#9ca3af" rx="5"/>
  
  <!-- Brand logo -->
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2563eb">HydraLux</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Dual-Nozzle Bidet Sprayer</text>
  
  <!-- Features -->
  <circle cx="120" cy="300" r="40" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="120" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#059669">Dual</text>
  <text x="120" y="307" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Nozzles</text>
  
  <circle cx="480" cy="300" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d97706">80%</text>
  <text x="480" y="307" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">Less TP</text>
  
  <!-- Installation indicator -->
  <rect x="250" y="250" width="100" height="30" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="15"/>
  <text x="300" y="268" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369a1">Easy Install</text>
</svg>